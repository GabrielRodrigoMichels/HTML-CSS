<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="num1">Número:</label>
            <input  style="width: 120px;" type="number" name="num" id="num1" min="0" max="100" size="20" placeholder="Digite um número" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">Número:</label>
            <input  style="width: 135px;" type="number" name="num" id="num2" min="0" max="100" size="20" placeholder="Digite outro número" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
