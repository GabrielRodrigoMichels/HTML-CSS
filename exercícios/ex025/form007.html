<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="">Selecione seu Estado</option>
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                  </optgroup>
                  <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                  </optgroup>
                  <optgroup label="Região Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                  </optgroup>
                  <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                  </optgroup>
                  <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                  </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="listprof">
            <datalist id="listprof">
                <option value="Advogado">
                <option value="Arquiteto">
                <option value="Artista">
                <option value="Ator">
                <option value="Biólogo">
                <option value="Chef de cozinha">
                <option value="Comerciante">
                <option value="Contador">
                <option value="Dentista">
                <option value="Designer gráfico">
                <option value="Engenheiro">
                <option value="Enfermeiro">
                <option value="Escritor">
                <option value="Farmacêutico">
                <option value="Fisioterapeuta">
                <option value="Fotógrafo">
                <option value="Geólogo">
                <option value="Historiador">
                <option value="Jornalista">
                <option value="Médico">
                <option value="Professor">
                <option value="Psicólogo">
                <option value="Publicitário">
                <option value="Químico">
                <option value="Técnico em informática">
                <option value="Veterinário">
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
